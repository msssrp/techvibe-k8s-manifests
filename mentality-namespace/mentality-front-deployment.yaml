apiVersion: apps/v1
kind: Deployment
metadata:
  name: mentality-front-deployment
  labels:
    app: mentality-front
  namespace: mentality
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mentality-front
  template:
    metadata:
      labels:
        app: mentality-front
    spec:
      nodeSelector:
        kubernetes.io/hostname: techvibe-jenkins-node-wwxbo
      containers:
        - name: mentality-front
          image: siripoom/mentalityfront:1.0.3
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
            initialDelaySeconds: 60
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
            initialDelaySeconds: 30
          ports:
            - containerPort: 3000
              name: mentality-f-tcp
              protocol: TCP
