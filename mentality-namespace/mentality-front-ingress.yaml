apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentality-front-ingress
  namespace: mentality
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "cert-manager/tls-secret"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - game.techvibe.app
      secretName: tls-secret
  rules:
    - host: game.techvibe.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mentality-front-service
                port:
                  name: mentality-f-tcp
